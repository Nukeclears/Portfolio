<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="rounded-lg shadow bg-base-200 drawer drawer-end" id="app">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle">
        <div class="flex flex-col drawer-content bg-base-100">
            <div class="w-full navbar bg-base-300">
                <div class="flex-1 px-2 mx-2">
                    <span>
                        Thomas Vue playground!
                    </span>
                </div>
                <div class="flex-none hidden lg:block">
                    <ul class="menu horizontal">
                        <li>
                            <a class="rounded-btn">Item 1</a>
                        </li>
                        <li>
                            <a class="rounded-btn">Item 2</a>
                        </li>
                    </ul>
                </div>
                <div class="mx-5">
                    <a href="#" class="indicator">
                        <div class="indicator-item badge">{{cart}}</div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </a>
                </div>
                <div class="flex-none lg:hidden">
                    <label for="my-drawer-3" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block w-6 h-6 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
            </div>
            <div class="container min-h-[88vh]">
                <div>
                    <div class="grid py-10">
                        <div class="card lg:card-side bordered">
                            <figure>
                                <img v-bind:src="Image" class="h-[34rem] object-cover">
                            </figure>
                            <div class="card-body">
                                <h2 class="card-title text-4xl mb-5">{{ title }}</h2>
                                <div class="flex flex-col h-full">
                                    <div class="flex flex-col gap-y-6 flex-1">
                                        <div>
                                            <p v-if="inStock > 10" class="badge badge-success">In stock</p>
                                            <p v-else-if="inStock <= 10 && inStock > 0" class="badge badge-warning">
                                                Almost out!</p>
                                            <p v-else class="badge badge-error" :class="{ 'line-through': inStock <= 0 }">Out of stock</p>
                                        </div>
                                        <div class="flex gap-x-4">
                                            <div v-for="(variant, index) in variants" :key="variant.variantId">
                                                <div class="h-6 w-6 rounded-full border border-white" :style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(index)"></div>
                                            </div>
                                        </div>
                                        <ul class="list-inside">
                                            <li v-for="size in sizes">{{ size }}</li>
                                        </ul>
                                        <ul>
                                            <li v-for="detail in details">{{ detail }}</li>
                                        </ul>
                                    </div>
                                    <p v-if="onSale" class="alert alert-success">On sale!</p>
                                    <div class="card-actions">
                                        <a>
                                            <button v-on:click="addToCart" :disabled="inStock <= 0"
                                                class="btn btn-primary">Add to Cart</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="drawer-side">
            <label for="my-drawer-3" class="drawer-overlay"></label>
            <ul class="p-4 overflow-y-auto menu w-80 bg-base-100">
                <li>
                    <a>Item 1</a>
                </li>
                <li>
                    <a>Item 2</a>
                </li>
            </ul>
        </div>
        <footer class="items-center p-4 footer bg-neutral text-neutral-content">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path
                        d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                </svg>
                <p>Thomas Vue playground</p>
            </div>
            <div class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
                <a href="https://github.com/nukeclears">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
            </div>
        </footer>
    </div>


</body>

</html>
